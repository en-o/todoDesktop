name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/**'
      - 'release/*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Todo Desktop v__VERSION__'
          releaseBody: |
            ## Todo Desktop v__VERSION__

            ### 下载说明
            - **Windows**: 下载 `.msi` 安装包或 `.exe` 安装程序
            - **macOS (Apple Silicon)**: 下载 `aarch64.dmg`
            - **macOS (Intel)**: 下载 `x64.dmg`
            - **Linux**: 下载 `.deb` 或 `.AppImage`

            ### 更新日志
            请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Windows 便携版
      - name: Create Windows Portable
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).package.version
          $exePath = "src-tauri/target/release/todo-desktop.exe"

          if (Test-Path $exePath) {
            $portableDir = "TodoDesktop-Portable-v$version"
            New-Item -ItemType Directory -Path $portableDir -Force

            Copy-Item $exePath "$portableDir/TodoDesktop.exe"

            # 创建 .portable 标记文件（便携版标识）
            Set-Content -Path "$portableDir/.portable" -Value "This is a portable version. Data will be stored in the same directory."

            # 创建 ZIP 包
            $zipName = "TodoDesktop-Portable-v$version-x64.zip"
            Compress-Archive -Path "$portableDir/*" -DestinationPath $zipName -Force

            Write-Host "Created portable package: $zipName"
          }

      - name: Upload Windows Portable
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: TodoDesktop-Portable-*.zip
          if-no-files-found: ignore
